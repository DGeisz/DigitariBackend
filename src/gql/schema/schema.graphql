type Message {
    id: ID
    uid: String
    user: String
    time: Int
    anonymous: Boolean
    content: String
}

type Post {
    id: ID
    uid: ID

    # Main content
    user: String
    tier: Int
    time: String
    content: String

    # Add on
    addOn: Int
    addOnContent: String
    target: Int
    cmid: ID
    communityName: String

    # Coin fields
    convoReward: Int
    responseCost: Int
    coin: Int
    coinDonated: Boolean

    # Convos
    convoCount: Int
    responseCount: Int
}

type PostPackage {
    post: Post
    presignedUrl: String
}

type Wallet {
    id: ID
    sum: Int
    expirationTime: Int
    entries: [WalletEntry]
}

type WalletEntry {
    time: Int
    content: String
    coin: Int
    entryType: Int
    meta: String
}

type Challenge {
    index: Int
    class: Int
    tier: Int
    description: String
    coinReward: Int
    goal: Int
}

type CoinCheck {
    coin: Int
    price: Int
}

