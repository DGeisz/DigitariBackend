type SearchEntity @aws_iam
@aws_cognito_user_pools {
    id: ID
    name: String
    imgUrl: String
    followers: Int
    entityType: Int
}

type FollowEntity @aws_iam @aws_cognito_user_pools {
    sid: ID
    tid: ID
    time: String
    name: String
    imgUrl: String
    entityType: Int
}

type PaginatedFollowEntities @aws_iam
@aws_cognito_user_pools {
    entities: [FollowEntity],
    nextToken: String
}

type ImgUrl {
    url: String
    presignedUrl: String
}

type Query @aws_iam
@aws_cognito_user_pools {
    feed(lastTime: String): [Post]
    wallet(id: ID!): Wallet
    user(uid: ID!): User
    userPosts(uid: ID!, lastTime: String): [Post]
    userConvos(uid: ID!, lastTime: String): [Convo]
    newConvos(uid: ID!, lastTime: String): [Convo]
    activeConvos(uid: ID!, lastTime: String): [Convo]
    challenges: [Challenge]
    post(pid: ID!): Post
    convo(cid: ID!): Convo
    createCommunityCoinCheck: CoinCheck
    community(cmid: ID!): Community
    communityPosts(cmid: ID!, lastTime: String, tier: Int): [Post]
    search(text: String!, offset: Int, entityType: Int): [SearchEntity]
    topResults(offset: Int, entityType: Int): [SearchEntity]
    searchEntity(id: ID!): SearchEntity
    followers(tid: ID!, lastTime: String): [FollowEntity]
    following(sid: ID!, lastTime: String, entityType: Int): [FollowEntity]
}

type Mutation {
    createOrFetchUser(
        firstName: String!
        lastName: String!
        email: String!
    ): User

    createConvo(
        pid: ID
        message: String
        anonymous: Boolean
    ): Convo

    dismissConvo(cid: ID!): Convo
    blockInitialConvo(cid: ID!): Convo
    activateConvo(cid: ID!): Convo
    blockMessage(cid: ID!): Convo
    finishConvo(cid: ID!): Convo
    createCommunity(
        name: String
        description: String
    ): Community
    indexUser(
        id: ID,
        firstName: String
        lastName: String
    ): SearchEntity
    followUser(
        tid: ID!
    ): FollowEntity
    unFollowUser(
        tid: ID!
    ): FollowEntity
    followCommunity(
        tid: ID!
    ): FollowEntity
    unFollowCommunity(
        tid: ID!
    ): FollowEntity
    createPost(
        content: String
        addOn: Int
        addOnContent: String
        target: Int
        cmid: ID

        recipients: Int
    ): PostPackage
    updateBio(
        bio: String
    ): User
    updateProfilePic(
        imgName: String
    ): ImgUrl
    deleteSearchEntity(
        id: String
    ): SearchEntity
}

schema {
    mutation: Mutation
    query: Query
}