type Query @aws_iam
@aws_cognito_user_pools {
    feed(uid: ID!, lastTime: Int): [Post]
    wallet(id: ID!): Wallet
    user(uid: ID!): User
    userPosts(uid: ID!, lastTime: Int): [Post]
    userConvos(uid: ID!, lastTime: Int): [ConvoCover]
    newConvos(uid: ID!, lastTime: Int): [ConvoCover]
    activeConvos(uid: ID!, lastTime: Int): [ConvoCover]
    challenges: [Challenge]
    post(pid: ID!): Post
    convo(cid: ID!): Convo
    createCommunityCoinCheck: CoinCheck
    community(cmid: ID!): Community
    search(text: String!, offset: Int, entityType: Int): [SearchEntity]
    searchEntity(id: ID!): SearchEntity
    followers(tid: ID!, lastTime: String): [FollowEntity]
    following(sid: ID!, lastTime: String, entityType: Int): [FollowEntity]
}

type Mutation {
    createOrFetchUser(
        firstName: String!
        lastName: String!
        email: String!
    ): User
    dismissConvo(cid: ID!): Convo
    blockInitialConvo(cid: ID!): Convo
    activateConvo(cid: ID!): Convo
    blockMessage(cid: ID!): Convo
    finishConvo(cid: ID!): Convo
    sendMessage(
        cid: ID!
        uid: String
        user: String
        anonymous: Boolean
        content: String
    ): ConvoMsg
    newConvo(pid: ID!, sanony: Boolean!, msg: String!): Convo
    createCommunity(
        name: String
        description: String
    ): Community
    indexUser(
        id: ID,
        firstName: String
        lastName: String
    ): SearchEntity
    followUser(
        tid: ID!
    ): FollowEntity
    unFollowUser(
        tid: ID!
    ): FollowEntity
    followCommunity(
        tid: ID!
    ): FollowEntity
    unFollowCommunity(
        tid: ID!
    ): FollowEntity
    createPost(
        content: String
        link: String
        convoReward: Int
        responseCost: Int

        post2Followers: Boolean
        numUserFollowers: Int
        post2Community: Boolean
        cmid: ID
        numComFollowers: Int
    ): Post
    updateBio(
        bio: String
    ): User
    updateProfilePic(
        imgName: String
    ): ImgUrl
    deleteSearchEntity(
        id: String
    ): SearchEntity
}

schema {
    mutation: Mutation
