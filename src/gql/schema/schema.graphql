type Convo {
    id: ID
    pid: ID
    cmid: ID

    status: Int

    initialTime: String
    initialMsg: String

    lastTime: String
    lastMsg: String

    sid: ID
    stier: Int
    sranking: Int
    sname: String
    sanony: Boolean
    sviewed: Boolean

    tid: ID
    ttier: Int
    tranking: Int
    tname: String
    tviewed: Boolean

    targetMsgCount: Int
